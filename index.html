<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>My portfolio</title>
  </head>
  <body>
    <div class="container">

      <header>

        <div class="row no-wrap">
          <div class="col-xs-2 col-md-2 col-lg-2">
            <img src="image/icon.png" alt="icon image" id="logo" class="w-64 h-64">
          </div>

          <div class="col-xs-10 col-md-10 col-lg-10 text-right text-uppercase pt-1">
            <h1>quan nguyen</h1>
            <h5>not full-stack yet</h5>
          </div>
        </div>

      </header>
      <hr>
      <main>

        <div class="row">
          <div class="col-md-12">
            <img src="image/main_content_image.jpg" alt="a colorful image of a goat, artist angelica lundmark" class="img-fluid w-100">
          </div>
        </div>
        <hr class="py-2">
        <section id="featured-works"> <!-- section featured works-->

          <div class="row"> <!-- section header-->
            <div class="col-md-12 pb-2">
              <h3>Featured Work</h3>
            </div>
          </div> <!-- end section header-->

          <div class="row text-center"> <!-- featured work contents-->
            <div class="col-md-6 col-lg-4 pb-3 pt-1">
              <img src="image/top_movies_project_image.jpg" alt="image of popular movie website" class="img-fluid">
              <h5 class="text-uppercase mb-0 mt-1 proj-name">movie website project</h5>
              <a href="https://github.com/nauqo/Movie_Trailer_Website">https://github.com/nauqo/Movie_Trailer_Website</a>
            </div>

            <div class="col-md-6 col-lg-4 pb-3 pt-1">
              <img src="image/featured_work_2.jpg" alt="an image with codes in it" class="img-fluid">
              <h5 class="text-uppercase mb-0 mt-1 proj-name">portfolio project</h5>
              <a href="https://github.com/nauqo/Portfolio_Site_Project">https://github.com/nauqo/Portfolio_Site_Project</a>
            </div>

            <div class="col-md-6 col-lg-4 pb-3 pt-1">
              <img src="image/rpg_work.jpg" alt="an image with a sword, shield and a dice" class="img-fluid">
              <h5 class="text-uppercase mb-0 mt-1 proj-name">progressive quest</h5>
              <a href="https://github.com/nauqo/rules-of-a-progressive-quest">https://github.com/nauqo/rules-of-a-progressive-quest</a>
            </div>
          </div> <!-- end  featured work contents-->

        </section>
      </main>
    </div> <!-- end container -->
  </body>
</html>
